<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Sequencing Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
        }
        input[type="text"], textarea, select {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>DNA Sequencing Request Form</h1>
    <form id="sequencingForm">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Sample ID</th>
                    <th>Description</th>
                    <th>Primer</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="sampleTable">
                <tr>
                    <td>1</td>
                    <td><input type="text" name="sampleID" placeholder="Enter Sample ID" required></td>
                    <td><input type="text" name="description" placeholder="Enter species" required></td>
                    <td>
                        <select name="primer" required>
                            <option value="" disabled selected>Select Primer</option>
                            <option value="rnl16S">rnl16S</option>
                            <option value="COI">COI</option>
                            <option value="ITS">ITS</option>
                        </select>
                    </td>
                    <td><button type="button" class="deleteRow">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="addRow">Add Row</button>
        <br><br>
        <button type="submit">Submit</button>
    </form>
